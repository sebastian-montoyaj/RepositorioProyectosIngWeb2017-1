<!-- Ejemplo sencillo de como funciona javascript -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejemplo JavaScript</title>
</head>
<!-- Funcion javascript para tomar e insertar contenido desde una pagina html-->
<script type="text/javascript">
	function actualizar(elem) {
		var nombre = elem.value;
		var salida = document.getElementById("salida");

		salida.innerHTML = nombre;
	}
</script>
<body>
	<div>
		Ingrese su nombre:
		<input type="text" id="nombre" placeholder="Nombre" onkeyup="actualizar(this)"/>
	</div>
	<div>
		Nombre digitado:
		<div id="salida"></div>
	</div>
</body>
</html>
